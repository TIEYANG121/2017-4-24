<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
		}
		.bigbox{
	
			height: 100%;
			display: flex;
			display: -webkit-flex;
			background-color:#0f0;
			justify-content:center;
			/*水平居中*/
			align-items: center;
			/*垂直居中*/
		}
		.box{
			background-color: blue;
			width: 200px;
			height: 200px;
			margin: 0 auto;
		
		}
	</style>
</head>
<body>
		<div class="bigbox">
				<div class="box"></div>
		</div>
	
</body>
</html>
